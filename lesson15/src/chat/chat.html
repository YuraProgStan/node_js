<!doctype html>
<html lang="en">
<head>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat{
            width: 400px ;
            min-height: 800px;
        }
        #writeArea{
            width: 380px;
            font-size: 18px;
        }
        #messageInsert{width: 400px;
            background-color: #eeeeee;
        }
    </style>
</head>
<body>
<div class="container">
        <div class="chat">
            <h1>Chat</h1>
<div id="messageInsert"></div>
<div><textarea id="writeArea">Write text</textarea></div>
<button id="sendMessage">SEND</button>
    </div>
</div>
<script>
    const item = 'Chat';
    const dataLocal = JSON.parse(localStorage.getItem(item));
    const{userName, accessToken} = dataLocal;
    const socket = io('http://localhost:5500', {query: `userId=9&userName=${userName}&accessToken=${accessToken}`});
    const btn = document.getElementById('sendMessage');
    const writeArea = document.getElementById('writeArea');
    const messageInsert = document.getElementById('messageInsert');

    btn.onclick = () => {
        const messageArea = writeArea.value;
       socket.emit('message:create', {message: messageArea});

    }
    socket.on('message: get-all', (data) => {
        const title = document.createElement('h3');
        const p = document.createElement('p');
        title.innerHTML = data.messages.userName;
        p.innerHTML= data.messages.message+'<hr/>';
        messageInsert.append(title,p);
        writeArea.value = "";
    })

</script>

</body>
</html>
