<!doctype html>
<html lang="en">
<head>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
            integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />

</head>
<body>
<div class="container">
    <div class="wrapperChat">
        <div class="chat">
            <h2>Chat</h2>
            <button id="logout">Logout</button>
            <button class="scrollDown">Scroll down</button>


            <div id="messagesHistory"></div>
            <div id="messageInsert"></div>
            <div><textarea id="writeArea">Write text</textarea></div>
            <button id="sendMessage">SEND</button>
        </div>
        <button class="scrollDown">Scroll down</button>
        <button class="scrollUp">Scroll up</button>
    </div>
    <div id="rooms">
        <h2>Rooms</h2>
        <div id="room1"><h3>Rooom1</h3></div>
        <button id="btn-room1">Connect room1</button>
        <div><textarea id="writeAreaRoom1">Write text</textarea></div>
        <button id="sendMessageRoom1">SEND</button>
        <div id="room2"><h3>Rooom2</h3></div>
        <button id="btn-room2">Connect room2</button>
        <div><textarea id="writeAreaRoom2">Write text</textarea></div>
        <button id="sendMessageRoom2">SEND</button>

    </div>
</div>
<script src='./index.js'></script>


</body>
</html>
